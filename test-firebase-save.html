<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Save</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #02a0d1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0188b8; }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Firebase Save</h1>
    
    <div class="test-section">
        <h2>Test Authentication</h2>
        <button onclick="testAuth()">Test Auth</button>
        <div id="authResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test Firebase Save</h2>
        <button onclick="testSave()">Test Save Summary</button>
        <div id="saveResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test Firebase Load</h2>
        <button onclick="testLoad()">Test Load Summaries</button>
        <div id="loadResult" class="result"></div>
    </div>

    <script src="firebase-database.js"></script>
    <script src="summary-data-model.js"></script>
    <script>
        // Mock authentication
        function mockAuth() {
            const mockUser = {
                uid: 'test-user-123',
                email: 'test@example.com',
                displayName: 'Test User'
            };
            
            // Set up session storage
            sessionStorage.setItem('userAuthenticated', 'true');
            localStorage.setItem('userEmail', 'test@example.com');
            localStorage.setItem('userDisplayName', 'Test User');
            
            return mockUser;
        }

        async function testAuth() {
            const resultDiv = document.getElementById('authResult');
            resultDiv.innerHTML = 'Testing authentication...';
            
            try {
                mockAuth();
                await window.firebaseDB.initialize();
                
                const userId = window.firebaseDB.getCurrentUserId();
                
                if (userId) {
                    resultDiv.innerHTML = `<div class="success">✅ Authentication successful! User ID: ${userId}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Authentication failed - no user ID</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Authentication error: ${error.message}</div>`;
            }
        }

        async function testSave() {
            const resultDiv = document.getElementById('saveResult');
            resultDiv.innerHTML = 'Testing save...';
            
            try {
                mockAuth();
                await window.firebaseDB.initialize();
                
                const testSummary = {
                    title: "Test Meeting - " + new Date().toLocaleString(),
                    transcript: "This is a test transcript for debugging purposes.",
                    summary: "This is a test summary for debugging purposes.",
                    participants: ["Test User 1", "Test User 2"],
                    keyPoints: ["Test point 1", "Test point 2"],
                    actionItems: [{
                        task: "Test action item",
                        assignee: "Test User",
                        dueDate: new Date().toISOString().split('T')[0],
                        priority: "High"
                    }],
                    tags: ["test", "debug"],
                    date: new Date().toISOString()
                };
                
                const summaryId = await window.firebaseDB.saveSummary(testSummary);
                
                resultDiv.innerHTML = `<div class="success">✅ Save successful! Summary ID: ${summaryId}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Save failed: ${error.message}</div>`;
                console.error('Save error:', error);
            }
        }

        async function testLoad() {
            const resultDiv = document.getElementById('loadResult');
            resultDiv.innerHTML = 'Testing load...';
            
            try {
                mockAuth();
                await window.firebaseDB.initialize();
                
                const summaries = await window.firebaseDB.getSummaries(5);
                
                resultDiv.innerHTML = `<div class="success">✅ Load successful! Found ${summaries.length} summaries</div><pre>${JSON.stringify(summaries, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Load failed: ${error.message}</div>`;
                console.error('Load error:', error);
            }
        }

        // Auto-run auth test on page load
        window.addEventListener('load', () => {
            testAuth();
        });
    </script>
</body>
</html>
