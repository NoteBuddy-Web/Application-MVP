<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NoteBuddy - Loading</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Light background for the area outside the app frame */
        }

        .app-frame {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background: #ffffff;
            color: #1c1c1e;
            display: flex;
            flex-direction: column;
            height: 812px; /* iPhone X height */
            width: 375px; /* iPhone X width */
            overflow: hidden;
            border: 1px solid #e5e5e7;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            box-sizing: border-box;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: logoPulse 2s ease-in-out infinite;
            position: relative;
        }

        .logo {
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, #02a0d1, #dc3dcc);
            -webkit-mask: url('assets/notebuddy-logo.svg') no-repeat center;
            mask: url('assets/notebuddy-logo.svg') no-repeat center;
            -webkit-mask-size: contain;
            mask-size: contain;
        }

        .logo img {
            display: none;
        }

        .logo::after {
            content: "NB";
            font-size: 120px;
            font-weight: 700;
            color: #ffffff;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .logo img[src=""],
        .logo img:not([src]) {
            display: none;
        }

        .logo img[src=""] + .logo::after,
        .logo img:not([src]) + .logo::after {
            display: flex;
        }

        .loading-text {
            font-size: 24px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 40px;
            opacity: 0.9;
        }


        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background-color: #1c1c1e;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }


        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .logo {
                font-size: 100px;
            }
            
            .loading-text {
                font-size: 20px;
            }
            
        }
    </style>
</head>
<body>
    <div class="app-frame">
        <div class="loading-container">
            <div class="logo">
                <img src="assets/notebuddy-logo.svg" alt="NoteBuddy Logo" />
            </div>
            <div class="loading-text">Loading NoteBuddy...</div>
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Handle logo image loading
        document.addEventListener('DOMContentLoaded', function() {
            const logoImg = document.querySelector('.logo img');
            
            logoImg.onload = function() {
                this.classList.add('loaded');
            };
            
            logoImg.onerror = function() {
                // If image fails to load, keep the text fallback
                console.log('Logo image failed to load, using text fallback');
            };
        });

        // Simulate loading time and redirect to main app
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 2500); // 2.5 seconds loading time
    </script>
</body>
</html>
