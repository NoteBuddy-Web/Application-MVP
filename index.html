<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NoteBuddy - Sign In</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100%;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px 0;
        }

        .login-container {
            background: #ffffff;
            padding: 48px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            position: relative;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e5e7;
        }

        .login-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #02a0d1, #dc3dcc);
            border-radius: 16px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .login-subtitle {
            font-size: 16px;
            color: #86868b;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            font-size: 16px;
            background: #ffffff;
            color: #1d1d1f;
            transition: all 0.2s ease;
        }

        .form-input:hover {
            border-color: #02a0d1;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #02a0d1;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(2, 160, 209, 0.2);
        }

        .form-input::placeholder {
            color: #8e8e93;
        }

        .login-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(#ffffff, #ffffff) padding-box, linear-gradient(135deg, #02a0d1, #dc3dcc) border-box;
            color: #1d1d1f;
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            position: relative;
        }
        
        .login-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #2c2c2e;
            border-radius: 12px;
            z-index: -1;
            transition: background 0.2s ease;
        }

        .login-button:hover {
            color: #ffffff;
            transform: translateY(-1px);
            background: linear-gradient(#f8f9fa, #f8f9fa) padding-box, linear-gradient(135deg, #02a0d1, #dc3dcc) border-box;
        }
        
        .login-button:hover::after {
            background: linear-gradient(135deg, #02a0d1, #dc3dcc);
        }
        
        .login-button:hover::before {
            background: linear-gradient(135deg, #02a0d1, #dc3dcc);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-toggle {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
        }
        
        .toggle-text {
            color: #86868b;
            margin-right: 8px;
        }
        
        .toggle-button {
            color: #02a0d1;
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
            transition: color 0.2s ease;
        }
        
        .toggle-button:hover {
            color: #dc3dcc;
        }

        .login-error {
            color: #ff453a;
            font-size: 14px;
            margin-top: 12px;
            display: none;
            padding: 12px;
            background: #2c1b1b;
            border-radius: 8px;
            border: 1px solid #4a1e1e;
        }

        .login-success {
            color: #30d158;
            font-size: 14px;
            margin-top: 12px;
            display: none;
            padding: 12px;
            background: #1b2c1b;
            border-radius: 8px;
            border: 1px solid #1e4a1e;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        
        /* Google Sign-In Button */
        .google-signin-button {
            width: 100%;
            padding: 16px 24px;
            background: #ffffff;
            color: #1d1d1f;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            position: relative;
        }
        
        .google-signin-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #02a0d1, #dc3dcc);
            border-radius: 14px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .google-signin-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            border-radius: 12px;
            z-index: -1;
        }
        
        .google-signin-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            background: linear-gradient(#ffffff, #ffffff) padding-box, linear-gradient(135deg, #02a0d1, #dc3dcc) border-box;
        }
        
        .google-signin-button:hover::before {
            opacity: 1;
        }
        
        .google-signin-button:active {
            transform: translateY(0);
        }
        
        .google-signin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #1c1c1e;
            border-color: #48484a;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .login-logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
        
        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2c2c2e;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #6c6c70;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #8e8e93;
        }
        
        /* Firefox Scrollbar */
        html {
            scrollbar-width: thin;
            scrollbar-color: #6c6c70 #2c2c2e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">NB</div>
        <h1 class="login-title" id="loginTitle">Welcome to NoteBuddy</h1>
        <p class="login-subtitle" id="loginSubtitle">Sign in to access your meeting summaries and tasks</p>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="emailInput">Email Address</label>
                <input type="email" class="form-input" id="emailInput" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="passwordInput">Password</label>
                <input type="password" class="form-input" id="passwordInput" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Sign In</span>
                <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
            </button>
            
            <div class="login-error" id="loginError"></div>
            <div class="login-success" id="loginSuccess"></div>
        </form>
        
        <!-- Simple "or" text -->
        <div style="text-align: center; margin: 24px 0; color: #a1a1a6; font-size: 14px; font-weight: 500;">
            or
        </div>
        
        <!-- Google Sign-In Button -->
        <button type="button" class="google-signin-button" id="googleSignInButton">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Continue with Google</span>
        </button>
        
        <div class="login-toggle">
            <span class="toggle-text">Don't have an account yet?</span>
            <span class="toggle-button" onclick="toggleToSignUp()">Sign up</span>
        </div>
        
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBeL0jxE1oBdDu9G8BqZge_reFV5GNfedk",
            authDomain: "notebuddy-e5370.firebaseapp.com",
            projectId: "notebuddy-e5370",
            storageBucket: "notebuddy-e5370.firebasestorage.app",
            messagingSenderId: "183381311494",
            appId: "1:183381311494:web:f574fae1a5554186438387",
            measurementId: "G-QBFNCSG9M5"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        // Configure Google provider with scopes
        googleProvider.addScope('email');
        googleProvider.addScope('profile');
        googleProvider.setCustomParameters({
            prompt: 'select_account'
        });
        
        // Make auth and functions available globally
        window.auth = auth;
        window.googleProvider = googleProvider;
        window.signInWithPopup = signInWithPopup;
        window.signInWithRedirect = signInWithRedirect;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        
        // Signal that Firebase is ready
        window.firebaseReady = true;
        
        // Dispatch custom event when Firebase is ready
        window.dispatchEvent(new CustomEvent('firebaseReady'));
        
        // Check for redirect result when page loads
        getRedirectResult(auth).then((result) => {
            if (result) {
                // User signed in via redirect
                const user = result.user;
                console.log('🎯 Google sign-in successful via redirect:', user);
                
                // Check if this is a new user (first time signing in)
                const isNewUser = result.additionalUserInfo?.isNewUser || false;
                
                // Set session and redirect
                sessionStorage.setItem('userAuthenticated', 'true');
                localStorage.setItem('userEmail', user.email);
                if (user.displayName) {
                    localStorage.setItem('userDisplayName', user.displayName);
                }
                if (isNewUser) {
                    localStorage.setItem('isNewUser', 'true');
                    localStorage.removeItem('hasSeenCalendarPopup'); // Clear any previous popup flag
                }
                
                // Redirect to main app
                window.location.href = 'home.html';
            }
        }).catch((error) => {
            console.error('Redirect result error:', error);
        });
        
        // Listen for authentication state changes
        auth.onAuthStateChanged((user) => {
            // Check for force logout flag first (highest priority)
            const forceLogout = localStorage.getItem('forceLogout');
            const logoutTimestamp = localStorage.getItem('logoutTimestamp');
            if (forceLogout === 'true' && logoutTimestamp) {
                const timeSinceLogout = Date.now() - parseInt(logoutTimestamp);
                // If logout was within the last 30 seconds, ignore auth state changes
                if (timeSinceLogout < 30000) {
                    console.log('🎯 Force logout active, ignoring auth state change');
                    return;
                }
            }
            
            // Check if user is coming from logout
            const urlParams = new URLSearchParams(window.location.search);
            const isLogout = urlParams.get('logout');
            if (isLogout) {
                console.log('🎯 User coming from logout, ignoring auth state change');
                return;
            }
            
            if (user) {
                console.log('🎯 User authenticated:', user.email);
                // User is signed in
                sessionStorage.setItem('userAuthenticated', 'true');
                localStorage.setItem('userEmail', user.email);
                if (user.displayName) {
                    localStorage.setItem('userDisplayName', user.displayName);
                }
                
                // If we're on the login page and user is authenticated, redirect
                if (window.location.pathname.includes('login.html') || window.location.pathname === '/') {
                    window.location.href = 'home.html';
                }
            } else {
                console.log('🎯 User signed out');
                // User is signed out
                sessionStorage.removeItem('userAuthenticated');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userDisplayName');
            }
        });
    </script>

    <script>
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const loginError = document.getElementById('loginError');
        const loginSuccess = document.getElementById('loginSuccess');
        
        // Authentication state
        let isSignUp = false;
        let isProcessing = false;

        // Check authentication state on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking authentication state...');
            
            // Wait for Firebase to be ready
            if (window.firebaseReady) {
                initializeApp();
            } else {
                window.addEventListener('firebaseReady', initializeApp);
            }
        });
        
        function initializeApp() {
            console.log('Firebase ready, initializing app...');
            
            // Check for force logout flag first (highest priority)
            const forceLogout = localStorage.getItem('forceLogout');
            const logoutTimestamp = localStorage.getItem('logoutTimestamp');
            if (forceLogout === 'true' && logoutTimestamp) {
                const timeSinceLogout = Date.now() - parseInt(logoutTimestamp);
                // If logout was within the last 30 seconds, stay on login page
                if (timeSinceLogout < 30000) {
                    console.log('🎯 Force logout detected, staying on login page');
                    localStorage.removeItem('forceLogout');
                    localStorage.removeItem('logoutTimestamp');
                    // Clear any remaining auth state
                    sessionStorage.clear();
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('userDisplayName');
                    return;
                } else {
                    // Clean up old logout flags
                    localStorage.removeItem('forceLogout');
                    localStorage.removeItem('logoutTimestamp');
                }
            }
            
            // Check if user is coming from logout (don't redirect back)
            const urlParams = new URLSearchParams(window.location.search);
            const isLogout = urlParams.get('logout');
            if (isLogout) {
                console.log('🎯 User coming from logout, staying on login page');
                // Clear any remaining auth state
                sessionStorage.clear();
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userDisplayName');
                return;
            }
            
            // Check if user is already authenticated via Firebase
            const currentUser = window.auth.currentUser;
            if (currentUser) {
                console.log('User already authenticated via Firebase:', currentUser.email);
                // onAuthStateChanged will handle the redirect
                return;
            }
            
            // Check if user is already authenticated via session
            const userSession = sessionStorage.getItem('userAuthenticated');
            if (userSession === 'true') {
                console.log('User already authenticated via session, redirecting...');
                window.location.href = 'home.html';
                return;
            }
            
            console.log('No active session, staying on login page');
        }

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!isProcessing && window.firebaseReady) {
                handleAuth();
            } else if (!window.firebaseReady) {
                showError('Firebase is still initializing. Please wait a moment and try again.');
            }
        });
        
        // Handle Google sign-in
        document.getElementById('googleSignInButton').addEventListener('click', function() {
            if (!isProcessing && window.firebaseReady) {
                handleGoogleSignIn();
            } else if (!window.firebaseReady) {
                showError('Firebase is still initializing. Please wait a moment and try again.');
            }
        });
        
        // Toggle between sign in and sign up
        function toggleToSignUp() {
            isSignUp = !isSignUp;
            updateLoginUI();
        }
        
        // Update login UI based on current mode
        function updateLoginUI() {
            if (isSignUp) {
                document.getElementById('loginTitle').textContent = 'Create Your Account';
                document.getElementById('loginSubtitle').textContent = 'Join NoteBuddy to organize your meetings and tasks';
                buttonText.textContent = 'Sign Up';
                document.querySelector('.toggle-text').textContent = 'Already have an account?';
                document.querySelector('.toggle-button').textContent = 'Sign In';
            } else {
                document.getElementById('loginTitle').textContent = 'Welcome to NoteBuddy';
                document.getElementById('loginSubtitle').textContent = 'Sign in to access your meeting summaries and tasks';
                buttonText.textContent = 'Sign In';
                document.querySelector('.toggle-text').textContent = 'Don\'t have an account yet?';
                document.querySelector('.toggle-button').textContent = 'Sign Up';
            }
            clearMessages();
        }

        async function handleAuth() {
            const email = emailInput.value;
            const password = passwordInput.value;

            // Validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Password length validation
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            setLoading(true);
            clearMessages();

            try {
                if (isSignUp) {
                    // Create new user account
                    const userCredential = await window.createUserWithEmailAndPassword(window.auth, email, password);
                    const user = userCredential.user;
                    console.log('🎯 Account created successfully:', user);
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Set session and redirect
                    sessionStorage.setItem('userAuthenticated', 'true');
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('isNewUser', 'true'); // Mark as new user
                    localStorage.removeItem('hasSeenCalendarPopup'); // Clear any previous popup flag
                    console.log('🎯 New user flag set:', localStorage.getItem('isNewUser'));
                    
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    // Sign in existing user
                    const userCredential = await window.signInWithEmailAndPassword(window.auth, email, password);
                    const user = userCredential.user;
                    console.log('🎯 Sign in successful:', user);
                    showSuccess('Sign in successful! Redirecting...');
                    
                    // Set session and redirect
                    sessionStorage.setItem('userAuthenticated', 'true');
                    localStorage.setItem('userEmail', user.email);
                    
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Authentication error:', error);
                let errorMessage = 'Authentication failed';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        }
        
        async function handleGoogleSignIn() {
            if (!window.auth || !window.googleProvider) {
                showError('Firebase not initialized');
                return;
            }
            
            console.log('Starting Google sign-in...');
            setLoading(true);
            clearMessages();
            
            try {
                // Try popup first
                try {
                    const result = await window.signInWithPopup(window.auth, window.googleProvider);
                    const user = result.user;
                    console.log('🎯 Google sign-in successful:', user);
                    showSuccess('Google sign-in successful! Redirecting...');
                    
                    // Check if this is a new user (first time signing in)
                    const isNewUser = result.additionalUserInfo?.isNewUser || false;
                    console.log('🎯 Google sign-in - isNewUser:', isNewUser);
                    
                    // Set session and redirect
                    sessionStorage.setItem('userAuthenticated', 'true');
                    localStorage.setItem('userEmail', user.email);
                    if (user.displayName) {
                        localStorage.setItem('userDisplayName', user.displayName);
                    }
                    if (isNewUser) {
                        localStorage.setItem('isNewUser', 'true');
                        localStorage.removeItem('hasSeenCalendarPopup'); // Clear any previous popup flag
                        console.log('🎯 New user flag set for Google user:', localStorage.getItem('isNewUser'));
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                    return;
                    
                } catch (popupError) {
                    console.log('Popup failed, trying redirect method:', popupError);
                    
                    // If popup fails due to blocking, use redirect method
                    if (popupError.code === 'auth/popup-blocked' || popupError.code === 'auth/popup-closed-by-user') {
                        showSuccess('Using redirect method for Google sign-in...');
                        
                        // Use redirect method as fallback
                        await window.signInWithRedirect(window.auth, window.googleProvider);
                        return;
                    } else {
                        throw popupError; // Re-throw other errors
                    }
                }
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                let errorMessage = 'Google sign-in failed';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Sign-in was cancelled';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'Pop-up was blocked. Using redirect method instead...';
                        // The redirect method will handle the rest
                        break;
                    case 'auth/cancelled-popup-request':
                        errorMessage = 'Sign-in was cancelled';
                        break;
                    case 'auth/account-exists-with-different-credential':
                        errorMessage = 'An account already exists with the same email address but different sign-in credentials.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Google sign-in is not enabled. Please contact support.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection.';
                        break;
                    default:
                        errorMessage = `Sign-in failed: ${error.message}`;
                }
                
                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        }

        function setLoading(loading) {
            isProcessing = loading;
            loginButton.disabled = loading;
            document.getElementById('googleSignInButton').disabled = loading;
            
            if (loading) {
                buttonText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                buttonText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            loginSuccess.style.display = 'none';
        }

                function showSuccess(message) {
            loginSuccess.textContent = message;
            loginSuccess.style.display = 'block';
            loginError.style.display = 'none';
        }
        
        function clearMessages() {
            loginError.style.display = 'none';
            loginSuccess.style.display = 'none';
        }
        
        // Logout function
        function logout() {
            if (window.auth) {
                window.auth.signOut().then(() => {
                    console.log('🎯 User signed out successfully');
                    // onAuthStateChanged will handle clearing session/localStorage
                }).catch((error) => {
                    console.error('Error signing out:', error);
                });
            }
        }
        
        // Make logout globally available
        window.logout = logout;
    </script>
</body>
